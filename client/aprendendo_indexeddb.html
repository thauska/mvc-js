<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo IndexedDB</title>
</head>
<body>
    
    <script>
        var connection

        var openRequest = window.indexedDB.open('aluraframe', 2)

        openRequest.onupgradeneeded = e => {
            console.log('Cria ou altera um banco existente')
            var minhaConnection = e.target.result
            minhaConnection.createObjectStore('negociacoes')
        }

        openRequest.onsuccess = e => {
            console.log('ConexÃ£o obtida com sucesso')
            connection = e.target.result
        }

        openRequest.onerror = e => console.log(e.target.error)
    </script>
</body>
</html>
